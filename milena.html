<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Milena</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    h3 {
      font-size: 3em;
      margin-top: 20vh;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .visible {
      opacity: 1;
    }
    .hidden {
      opacity: 0;
    }
    #question {
      margin-top: 20vh;
    }

  </style>
</head>
<body>

  <h1 id="halloText"></h1>
  
  <div id="question" style="display:none;">
    <h3>Wieviele Hallo's waren das gerade?</h3>
    <div>
      <button onclick="saveAnswer('Eines')">Eines</button>
      <button onclick="saveAnswer('Zwei')">Zwei</button>
      <button onclick="saveAnswer('Drei')">Drei</button>
      <button onclick="saveAnswer('Vier')">Vier</button>
      <button onclick="saveAnswer('Die Antwort ist offensichtlich 3??')">Die Antwort ist offensichtlich 3??</button>
    </div>
  </div>

  <script>
    const hallos = ["Hallo", "Hallo", "Hallo"];
    let index = 0;
    const halloEl = document.getElementById("halloText");

    function showNextHallo() {
      if (index < hallos.length) {
        halloEl.textContent = hallos[index];
        halloEl.classList.add("visible");
        
        // Nach 1.5 Sekunden langsam ausblenden
        setTimeout(() => {
          halloEl.classList.remove("visible");
          halloEl.classList.add("hidden");
        }, 1500);

        // NÃ¤chstes Hallo starten
        setTimeout(() => {
          index++;
          showNextHallo();
        }, 3000);

      } else {
        // Nach letztem Hallo Frage anzeigen
        setTimeout(() => {
          halloEl.style.display = "none";
          document.getElementById("question").style.display = "block";
        }, 1500);
      }
    }

    function saveAnswer(answer) {
      localStorage.setItem("milenaAnswer", answer);
      window.location.href = "milena2.html";
    }

    // Start
    showNextHallo();
  </script>

</body>
</html>
