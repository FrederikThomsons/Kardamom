<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Emilie</title>
  <link rel="stylesheet" href="CSS.css" />
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Erster Part -->
  <h2 id="intro">Moin Emilie</h2>

  <!-- Zweiter Part -->
  <div id="secondPart" class="hidden">
    <h2>Willkommen auf dieser wahnsinns, super tollen Webseite</h2>
    <button onclick="chooseAnswer('fantastisch')">Die Webseite ist fantastisch</button>
    <button onclick="chooseAnswer('nicht so toll')">Die Webseite ist nicht so toll</button>
  </div>

  <script>
    // Nach 3 Sekunden Intro ausblenden und zweiten Part anzeigen
    setTimeout(() => {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('secondPart').classList.remove('hidden');
    }, 3000); // 3 Sekunden

    function chooseAnswer(answer) {
      localStorage.setItem('emilieAnswer', answer);
      window.location.href = 'emilie2.html';
    }
  </script>
</body>
</html>
